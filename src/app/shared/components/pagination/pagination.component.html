<div class="pagination">
  <button
    class="btn page-link"
    [ngClass]="{
      disabled: currentPage <= 2
    }"
    [disabled]="currentPage <= 2"
    (click)="onPageChanged.emit(1)"
  >
    <i class="bi bi-chevron-double-left"></i>
  </button>
  <button
    class="btn page-link"
    [ngClass]="{
      disabled: currentPage <= 1
    }"
    [disabled]="currentPage <= 1"
    (click)="onPageChanged.emit(currentPage - 1)"
  >
    <i class="bi bi-chevron-left"></i>
  </button>

  <button
    *ngFor="let page of pagesArray; index as index"
    class="btn page-link"
    [ngClass]="{
      disabled: currentPage === page
    }"
    [disabled]="currentPage === page"
    (click)="onPageChanged.emit(page)"
  >
    {{ page }}
  </button>

  <button
    class="btn page-link"
    [ngClass]="{
      disabled: currentPage >= numberOfPages
    }"
    [disabled]="currentPage >= numberOfPages"
    (click)="onPageChanged.emit(currentPage + 1)"
  >
    <i class="bi bi-chevron-right"></i>
  </button>

  <button
    class="btn page-link"
    [ngClass]="{
      disabled: currentPage >= numberOfPages
    }"
    [disabled]="currentPage >= numberOfPages"
    (click)="onPageChanged.emit(numberOfPages)"
  >
    <i class="bi bi-chevron-double-right"></i>
  </button>
</div>
